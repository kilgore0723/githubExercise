<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body id="bg">
  <!-- Creates a form for player1 and player2 to enter their color -->
  <form id="players">
    <label for="player1">Player 1</label>
    <input type="text" name="player1" id="player1" placeholder="Choose Player Color">
    <label for="color1">Player 2</label>
    <input type="text" name="player2" id="player2" placeholder="Choose Player Color">
  <button id="newGame">New Game</button>
<div id="game">
  <h2 id="current-player"></h2>
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
