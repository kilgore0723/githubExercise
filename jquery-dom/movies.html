<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Contains a form with two inputs for a title and rating along with a button to submit the form. -->
    <div class="container">
      <h1 class="text-center mx-auto">Movies Form</h1>
      <div class="row justify-content-center">
        <div class="col-md-8 col-xl-5 border shadow rounded p-4 mx-3 mx-md-0">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" />
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" name="rating" id="rating" class="form-control" />
          </div>
          <button id="submit" class="btn btn-success btn-block btn-lg">
            Submit
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-xl-5 border shadow rounded p-4 mx-3 mx-md-0">
          <div class="d-flex justify-content-between">
            <h1 class="text-center mx-auto">Movies List</h1>
            <!-- <button id="sort" class="btn btn-primary btn-xs d-block">Sort</button> -->
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="sort"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Sort
              </button>
              <div class="dropdown-menu" aria-labelledby="sort">
                <a id="sort-name" class="dropdown-item" href="#">by Name(A-Z)</a>
                <a id="sort-rateasc" class="dropdown-item" href="#">by Rating(Asc)</a>
                <a id="sort-ratedesc" class="dropdown-item" href="#">by Rating(Desc)</a>
              </div>
            </div>
          </div>
          <ul id="movies"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="movies.js"></script>
  </body>
</html>
